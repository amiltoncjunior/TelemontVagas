<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telemont Vagas</title>
  <link rel="stylesheet" href="icomoon/style.css">
  <link rel="stylesheet" href="css/candidatura.css">
</head>
<body>
  <header id="header">
    <div class="header-logo">
      <img class="logotipo" src="imagens/logo.png" alt="Telemount Logotipo">
    <h2 class="telemount-vagas">Telemont<br><span style="color: rgb(34, 175, 121);text-transform: none;letter-spacing:0px; font-family: 'Caveat',Arial, Helvetica, sans-serif; font-size: 30px;">Vagas</span></h2>
    </div>
    <nav id="nav">
      <button aria-label="Abrir Menu" id="btn-mobile" aria-haspopup="true" aria-controls="menu" aria-expanded="false">
        <span id="hamburger"></span>
      </button>
      <ul id="menu" role="menu">
        <li><a href="index.html">Página Inicial</a></li>
        <li><a href="#">Telemont</a></li>
      
      </ul>
    </nav>

  </header>
  <script src="./script.js"></script>

  <form class="form-horizontal">
    
    <fieldset>
    <!-- Form Name -->
    <legend>Inscrição</legend>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="nome">Nome completo</label>  
          <div class="col-md-4">
          <input id="nome" name="nome" type="text" placeholder="Digite o seu nome" class="form-control input-md" required="">
          </div>
        </div>

            <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="qual">Data de Nascimento</label>  
      <div class="col-md-4">
      <input id="datanascimento" name="datanascimento" type="date" class="form-control input-md" required="">
        
      </div>
    </div>

            <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="email">E-mail</label>  
        <div class="col-md-4">
        <input id="email" name="email" type="email" placeholder="Digite seu e-mail" class="form-control input-md" required="">
        </div>
      </div>

          <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="qual">Telefone</label>  
      <div class="col-md-4">
      <input id="numero" name="numero" type="number" placeholder="Digite seu número" class="form-control input-md" required="">
      </div>
    </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="cidadeuf">Cidade/UF</label>  
          <div class="col-md-4">
          <input id="cidadeuf" name="cidadeuf" type="text" placeholder="Sua Cidade/Estado" class="form-control input-md" required="">
          </div>
        </div>

            <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="qual">Endereço</label>  
      <div class="col-md-4">
      <input id="endereço" name="endereço" type="text" placeholder="Digite seu endereço" class="form-control input-md" required="">
        
      </div>
    </div>
    
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="vaga">Nível de ensino</label>  
          <div class="col-md-4">
          <input id="ensino" name="ensino" type="text" placeholder="ex: Nível Técnico ou Superior" class="form-control input-md" required="">
            
          </div>
        </div>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="vaga">Vaga de interesse</label>  
      <div class="col-md-4">
      <input id="vaga" name="vaga" type="text" placeholder="ex: secretário(a)" class="form-control input-md" required="">
        
      </div>
    </div>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="Cursos ">Cursos Complementares</label>  
      <div class="col-md-4">
      <input id="Cursos " name="cursos" type="text" placeholder="Opcional" class="form-control input-md">
        
      </div>
    </div>
        
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="qual">Idiomas</label>  
      <div class="col-md-4">
      <input id="idiomas" name="idiomas" type="text" placeholder="ex: inglês, espanhol..." class="form-control input-md" required="">
        
      </div>
    </div>
    
    <!-- Multiple Radios -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="nivel">Nível</label>
      <div class="col-md-4">
      <div class="radio">
        <label for="nivel-0">
          <input type="radio" name="nivel" id="nivel-0" value="1" checked="checked">
          Básico
        </label>
      </div>
      <div class="radio">
        <label for="nivel-1">
          <input type="radio" name="nivel" id="nivel-1" value="">
          Intermediário
        </label>
      </div>
      <div class="radio">
        <label for="nivel-2">
          <input type="radio" name="nivel" id="nivel-2" value="">
          Fluente
        </label>
      </div>
      </div>
    </div>
    
    <!-- Textarea -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="resumo">Experiência relevante</label>
      <div class="col-md-4">                     
        <textarea class="form-control" id="resumo" name="resumo">Experiências</textarea>
      </div>
    </div>
        
    <!-- File Button --> 
    <div class="form-group">
      <label class="col-md-4 control-label" for="currículo">Currículo</label>
      <div class="col-md-4">
        <input id="currículo" name="currículo" class="input-file" type="file">
      </div>
    </div>
    <button class="enviar" type="submit">Enviar</button>
    </fieldset>
    </form>
    
    

  <footer class="footer">
    <ul class="footer-menushare">
      <li><a href="#" class="icon-facebook"><span class="hidden">Facebook</span></a></li>
      <li><a href="#" class="icon-twitter"><span class="hidden">Twitter</span></a></li>
      <li><a href="#" class="icon-google-plus"><span class="hidden">Google Plus</span></a></li>
    </ul>
    <p class="copyright">Telemont&copy Todos os direitos reservados.</p>
  </footer>
</body>
</html>
